<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TV Popup Cards</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .tv-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: zoomIn 0.3s ease;
    }

    .tv-screen {
      position: relative;
      width: 600px;
      height: 400px;
      background: black;
      border: 14px solid #333;
      border-radius: 14px;
      box-shadow:
        0 0 30px rgba(0, 0, 0, 0.9),
        inset 0 0 60px rgba(255, 255, 255, 0.2);
      overflow: hidden;
      padding: 16px;
      color: white;
    }

    .static {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        #000,
        #000 1px,
        #111 1px,
        #fff 1px,
        #333 2px
      );
      animation: flicker 0.12s steps(20) infinite;
      opacity: 0.15;
      z-index: 1;
    }

    .tv-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tv-image {
      flex: 1;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
      border: 2px solid #222;
    }

    .tv-text h2 {
      font-size: 22px;
      font-weight: bold;
    }

    .tv-text p {
      font-size: 14px;
      opacity: 0.9;
    }

    /* TV BUTTON PANEL */
    .tv-controls {
      display: flex;
      gap: 16px;
      margin-top: 14px;
    }

    .tv-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #111;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border: 2px solid #444;
      box-shadow: inset 0 0 6px #000;
      transition: 0.2s;
    }

    .tv-btn:hover {
      background: #333;
    }

    .power-btn {
      color: red;
      border-color: red;
      box-shadow: 0 0 10px red;
    }

    @keyframes flicker {
      0% { opacity: 0.12; }
      50% { opacity: 0.2; }
      100% { opacity: 0.12; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- CARD GRID (UNCHANGED) -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-8 p-10">

    <div class="relative flex w-80 flex-col rounded-xl bg-white shadow-md">
      <div class="mx-4 -mt-6 h-40 rounded-xl bg-gradient-to-r from-blue-500 to-blue-600"></div>
      <div class="p-6">
        <h5 class="text-xl font-semibold">Card One</h5>
        <p class="text-sm mt-2">This opens a TV-style popup.</p>
      </div>
      <div class="p-6 pt-0">
        <button onclick="openTV(0)"
          class="rounded-lg bg-blue-500 py-3 px-6 text-xs font-bold uppercase text-white">
          Read More
        </button>
      </div>
    </div>

    <div class="relative flex w-80 flex-col rounded-xl bg-white shadow-md">
      <div class="mx-4 -mt-6 h-40 rounded-xl bg-gradient-to-r from-purple-500 to-pink-500"></div>
      <div class="p-6">
        <h5 class="text-xl font-semibold">Card Two</h5>
        <p class="text-sm mt-2">Same TV popup reused.</p>
      </div>
      <div class="p-6 pt-0">
        <button onclick="openTV(1)"
          class="rounded-lg bg-purple-500 py-3 px-6 text-xs font-bold uppercase text-white">
          Read More
        </button>
      </div>
    </div>

    <div class="relative flex w-80 flex-col rounded-xl bg-white shadow-md">
      <div class="mx-4 -mt-6 h-40 rounded-xl bg-gradient-to-r from-green-500 to-emerald-500"></div>
      <div class="p-6">
        <h5 class="text-xl font-semibold">Card Three</h5>
        <p class="text-sm mt-2">TV popup with power off.</p>
      </div>
      <div class="p-6 pt-0">
        <button onclick="openTV(2)"
          class="rounded-lg bg-green-500 py-3 px-6 text-xs font-bold uppercase text-white">
          Read More
        </button>
      </div>
    </div>

  </div>

  <!-- TV POPUP -->
  <div id="tvOverlay" class="overlay">
    <div class="tv-container">

      <div class="tv-screen">
        <div class="static"></div>

        <div class="tv-content">
          <div id="tvImage" class="tv-image"></div>
          <div class="tv-text">
            <h2 id="tvTitle"></h2>
            <p id="tvDesc"></p>
          </div>
        </div>
      </div>

      <!-- TV BUTTONS -->
      <div class="tv-controls">
        <button class="tv-btn" onclick="prev()">⏮</button>
        <button class="tv-btn power-btn" onclick="closeTV()">⏻</button>
        <button class="tv-btn" onclick="next()">⏭</button>
      </div>

    </div>
  </div>

  <script>
    const data = [
      {
        title: "Card One",
        desc: "This is content from card one displayed on the TV.",
        image: "https://picsum.photos/600/300?random=11"
      },
      {
        title: "Card Two",
        desc: "This is content from card two displayed on the TV.",
        image: "https://picsum.photos/600/300?random=12"
      },
      {
        title: "Card Three",
        desc: "This is content from card three displayed on the TV.",
        image: "https://picsum.photos/600/300?random=13"
      }
    ];

    let index = 0;

    function openTV(i) {
      index = i;
      updateTV();
      document.getElementById("tvOverlay").style.display = "flex";
    }

    function closeTV() {
      document.getElementById("tvOverlay").style.display = "none";
    }

    function next() {
      index = (index + 1) % data.length;
      updateTV();
    }

    function prev() {
      index = (index - 1 + data.length) % data.length;
      updateTV();
    }

    function updateTV() {
      document.getElementById("tvTitle").innerText = data[index].title;
      document.getElementById("tvDesc").innerText = data[index].desc;
      document.getElementById("tvImage").style.backgroundImage =
        `url(${data[index].image})`;
    }
  </script>

</body>
</html>
